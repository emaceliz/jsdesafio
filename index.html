<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Neonderthaw&family=Oswald:wght@300;400;500;600;700&family=Playfair+Display:wght@400;800&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script

      <div class="header__box">
        <ul class="header__box__ul">
          <li class="header__box__ul__li">
            <button href="#/profile" class="profile button">

            </button>
          </li>
          <li class="header__box__ul__li">
            <button href="#skills" class="skills button">

    <main class="main">
      <div class="main__header">
        <div class="imgBox">

            class="frame"
          />
          <p class="text"></p>
        </div>
      </div>
      <section id="app"></section>

    <script src="./assets/js/index.js" type="module"></script>
    <script src="./assets/js/profile.js" type="module"></script>
    <script src="./assets/js/portfolio.js" type="module"></script>
    <script src="./assets/js/interaction.js" type="module" defer></script>
